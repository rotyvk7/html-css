<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Teste com imagem dinâmica</h1>

        <img src="imagens/grande.png" alt="Imagem Dinâmica">
    </picture>
</body>
</html>

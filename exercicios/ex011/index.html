<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/medio.png" type="image/png">
        <img src="Imagens/grande.png" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <ul>
        <li>
            <audio preload="metadata" autoplay controls loop>
            <source src="midia/Maduk   Life (feat Hebe).mp3" type="audio/mpeg">
            <p>Caso você não consiga reproduzir o aúdio <a href="midia/Maduk   Life (feat Hebe).mp3"> clique aqui para baixar</a></p>
        </audio></li>
        <li>
            <audio preload="metadata" autoplay controls loop>
                <source src="midia/Yasmin   Finish Line [Woody Remix].mp3" type="audio/mpeg">
                <p>Caso você não consiga reproduzir o aúdio <a href="midia/Yasmin   Finish Line [Woody Remix].mp3"> Clique aqui para baixar</a></p>
            </audio>
        </li>
        <li>
            <audio preload="metadata" autoplay controls loop>
                <source src="midia/TroyBoi   On My Own (feat Nefera).mp3" type="audio/mpeg">
            </audio>
        </li>
    </ul>
    

    <audio >
        <source src="" type="">
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de quialquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p> <!--LT = Less Than e  GT Greater Than-->
   
    <p>vamos adicionar alguns símbolos especiais</p>
    <p>Robert &trade; 
        &#x1F596; <!-- &#x é o comando para botar emojis / os numeros e letras são os códigos do emoji-->
        &#x1F913;
    </p>

</html>
